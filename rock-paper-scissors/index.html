<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="./image/favicon.png">
  <title>The Game</title>
</head>
<body>
  <div class="header">ROCK PAPPER SCISSORS</div>

  <div class="game">
    <div class="items-menu">
      <img src="./image/rock.png" alt="rock" class="gameItem" id="rock">
      <img src="./image/scissors.png" alt="scissors" class="gameItem"
      id="scissors">
      <img src="./image/paper.png" alt="paper" class="gameItem" id="paper">
    </div>
    
    <button class="button_settings_open">Настройки</button>

    <div class="menu">
      <div class="play">
        <div class="score"><div>Computer Score: <h5 class="computer">0</h5> Player Score: <h5 class="player">0</h5></div></div>
        <div class="round">start</div>
      </div>
      <div class="finish"></div>
      <button class="restart">Restart game</button>
    </div>

    <!-- <div class="overlay"></div> -->
    <div class="settings">
      <h1>Введите сколько раундов вы хотите играть</h1>
      <input type="text" class="round_player_choise">
      <button class="button_settings_close">Играть</button>
    </div>
  </div>
  
  <div class="footer">
    <a href="https://www.flaticon.com/authors/freepik"
      title="scissors icons">Icons created by Freepik - Flaticon</a>
  </div>

  <script src="app.js"></script>
</body>
</html>
